name: Development workflow

on:
  push:
    branches:
      - dashboard

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: ðŸ“¬ Caching
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: ðŸ§° Install dependencies
        run: npm install

      - name: ðŸ§¹ Run lint
        run: npm run lint

      - name: ðŸ§ª Run tests
        run: npm run test

      - name: ðŸ“¦ Build project
        run: npm run build --if-present

      - name: ðŸ§ª Run e2e cypress tests
        uses: cypress-io/github-action@v2
        with:
          start: npm start
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_TEST_USER_EMAIL: ${{ secrets.CYPRESS_TEST_USER_EMAIL }}
          CYPRESS_TEST_USER_PASSWORD: ${{ secrets.CYPRESS_TEST_USER_PASSWORD }}
          CYPRESS_NETLIFY_IDENTITY_URL: ${{ secrets.CYPRESS_NETLIFY_IDENTITY_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Deploy to Netlify
        id: deploy-netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --prod -m '${{ github.event.head_commit.message }} ãƒ» ${{ github.sha }}'
